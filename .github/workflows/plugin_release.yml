on:
  push:
    tags:
      - 'plugin_*'
      
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: trackmap

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: npm install
      - run: npm run build --if-present
